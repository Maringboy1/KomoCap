<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Background rounded rect -->
  <rect x="2" y="2" width="60" height="60" rx="12" ry="12" fill="#1a1a2e"/>
  <!-- Camera body -->
  <rect x="8" y="20" width="48" height="32" rx="6" ry="6" fill="#0f3460"/>
  <!-- Camera lens outer ring -->
  <circle cx="32" cy="36" r="11" fill="#16213e" stroke="#e94560" stroke-width="2.5"/>
  <!-- Camera lens inner -->
  <circle cx="32" cy="36" r="7" fill="#0a0a1a"/>
  <!-- Lens highlight -->
  <circle cx="32" cy="36" r="5" fill="none" stroke="#e94560" stroke-width="1.5" opacity="0.6"/>
  <circle cx="35" cy="33" r="1.5" fill="#ffffff" opacity="0.4"/>
  <!-- Camera viewfinder bump -->
  <rect x="22" y="14" width="20" height="9" rx="3" ry="3" fill="#0f3460"/>
  <!-- Record dot -->
  <circle cx="51" cy="25" r="3.5" fill="#e94560"/>
  <!-- Flash indicator -->
  <rect x="10" y="24" width="8" height="4" rx="2" fill="#74b9ff" opacity="0.7"/>
</svg>
